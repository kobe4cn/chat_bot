<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>EventSource 流式示例（GET）</title>
  <style>body{font-family:system-ui,Arial,sans-serif;margin:24px;} pre{background:#f7f7f7;padding:12px;border-radius:6px;white-space:pre-wrap;}</style>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <h1>EventSource 流式（GET /chat/stream）</h1>
  <div>
    <label>服务地址: <input id="base" value="http://localhost:8000" size="32"></label>
  </div>
  <div style="margin-top:8px;">
    <label>Session ID: <input id="sid" value="web-es" size="16"></label>
  </div>
  <div style="margin-top:8px;">
    <textarea id="msg" rows="3" cols="60" placeholder="输入你的消息"></textarea>
  </div>
  <div style="margin-top:8px;">
    <button id="send">开始流式</button>
    <button id="stop">停止</button>
  </div>
  <h3>输出</h3>
  <pre id="out"></pre>

  <script>
    let es;
    const out = document.getElementById('out');
    const send = document.getElementById('send');
    const stop = document.getElementById('stop');

    send.onclick = () => {
      out.textContent = '';
      const base = document.getElementById('base').value.replace(/\/$/, '');
      const sid = document.getElementById('sid').value || 'web-es';
      const msg = encodeURIComponent(document.getElementById('msg').value || '你好');
      const url = `${base}/chat/stream?session_id=${encodeURIComponent(sid)}&message=${msg}`;

      if (es) es.close();
      es = new EventSource(url);
      es.onmessage = (e) => { out.textContent += `data: ${e.data}\n`; };
      es.addEventListener('end', () => { out.textContent += `\n[END]\n`; es?.close(); });
      es.addEventListener('error', () => { out.textContent += `\n[ERROR]\n`; es?.close(); });
    };

    stop.onclick = () => { if (es) es.close(); };
  </script>
</body>
</html>
